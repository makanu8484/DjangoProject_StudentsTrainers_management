{% extends 'base.html' %}

{% block title %}
    Delete student
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header" style="background: cadetblue">
                    <h2 class="text-center">Delete student</h2>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="card-body" style="background: greenyellow">
                        <h4 class="text-center" style="color: red">Sunteti sigur ca doriti sa stergeti studentul
                            {{ student }} ?</h4>
                    </div>
                    <div class="card-footer text-center" style="background: cadetblue">
                        <button type="submit" class="btn btn-outline-danger">Yes</button>
                        <a href="{% url 'list_students' %}" class="btn btn-outline-success">No</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
{% endblock %}
