{% extends 'base.html' %}

{% block title %} Create a new student {% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3 gy-5">
                <div class="card">
                    <div class="card-header"style="background: orange">
                        <h4 class="text-center">Create a new student</h4>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body" style="background: darkkhaki">
                            {{ form }}
                        </div>
                        <div class="card-footer text-center" style="background: orange">
                            <button type="submit" class="btn btn-outline-success">Save</button>
                            <a href="{% url 'home' %}" class="btn btn-outline-danger">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

{% endblock %}
