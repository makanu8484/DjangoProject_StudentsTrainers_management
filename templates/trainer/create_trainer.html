{% extends 'base.html' %}

{% block title %} Create a new trainer {% endblock %}

{% block content %}
    <div class="container-fluid">
       <div class="row">
           <div class="col-md-6 offset-md-3 gy-5">
               <div class="card">
                   <form method="post">
                       {% csrf_token %}
                       <div class="card-header" style="background: green">
                           <h4 class="text-center">Create a new trainer</h4>
                       </div>
                       <div class="card-body" style="background: aqua">
                           {{ form }}
                       </div>
                       <div class="card-footer text-center" style="background: green">
                           <button type="submit" class="btn btn-outline-warning">Save</button>
                            <a href="{% url 'home' %}" class="btn btn-outline-danger">Cancel</a>
                       </div>
                   </form>
               </div>
           </div>
       </div>
    </div>
{% endblock %}
