{% extends 'base.html' %}

{% block title %} Update trainer {% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3 gy-5">
                <div class="card">
                    <div class="card-header" style="background: lightseagreen">
                        <h3 class="text-center">Update trainer</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body" style="background: mediumpurple">
                            {{ form }}
                        </div>
                        <div class="card-footer text-center" style="background: lightseagreen">
                            <button type="submit" class="btn btn-outline-danger">Update</button>
                            <a href="{% url 'list_trainers' %}" class="btn btn-outline-success">Cancel</a>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
