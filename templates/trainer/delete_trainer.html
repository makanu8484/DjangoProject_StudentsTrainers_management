{% extends 'base.html'%}

{% block title %} Delete trainer {% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="col-md-6 offset-md-3">
            <br/> <br/> <br/>
            <div class="card">
                <form method="post">
                    {% csrf_token %}
                    <div class="card-header" style="background: cadetblue">
                        <h3 class="text-center">Delete trainer</h3>                        
                    </div>
                    <div class="card-body" style="background: greenyellow">
                      <h4 class="text-center" style="color: red">Sunteti sigur ca doriti sa stergeti trainerul
                            {{ trainer }} ?</h4>
                    </div>
                    <div class="card-footer text-center" style="background: cadetblue">
                        <button type="submit" class="btn btn-outline-danger">Yes</button>
                        <a href="{% url 'list_trainers' %}" class="btn btn-outline-warning">No</a>
                    </div>
                    
                </form>
            </div>
            
        </div>
    </div>
{% endblock %}
